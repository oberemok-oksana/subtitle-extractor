<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head_title">Here you can transform your text!</h1>
      <section class="blocks">
        <div class="action_descr">
          Open your srt file with notepad. Add to left text field and press
          "Transform!"
        </div>
        <div class="inputs">
          <textarea
            id="text"
            class="left_block"
            placeholder="Put your text right here..."
          ></textarea>

          <textarea class="right_block" id="completed_text"></textarea>
        </div>
        <div class="center">
          <button class="submit_btn" id="load">Transform!</button>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer_descr">Made with &hearts;</div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
