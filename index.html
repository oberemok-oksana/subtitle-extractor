<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/scissors.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="gradient">
        Support Ukraine
        <img class="flag-img" src="./images/flag.png" alt="flag of Ukraine" />
      </div>
      <h1 class="head_title">Here you can transform your text!</h1>
      <section class="blocks">
        <div class="action_descr">
          Open your srt file with notepad. Add to left text field and press
          "Transform!"
        </div>
        <div class="inputs">
          <textarea
            id="text"
            class="left_block"
            placeholder="7
00:03:03,183 --> 00:03:07,029
To see the sad ruin of the great ship sitting here ...

8
00:03:07,521 --> 00:03:09,694
... where she landed at 2:30 in the morning ..."
          ></textarea>

          <textarea
            placeholder="To see the sad ruin of the great ship sitting here ...

... where she landed at 2:30 in the morning ..."
            class="right_block"
            id="completed_text"
          ></textarea>
        </div>
        <div class="center">
          <button class="submit_btn btn" id="load">Transform</button>
          <button class="copy_btn btn tooltip">Copy text</button>
          <span class="tooltiptext">Copied!</span>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer_descr">Made with &hearts;</div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
